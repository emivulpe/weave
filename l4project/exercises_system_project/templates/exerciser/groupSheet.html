<!DOCTYPE html>
<html>
	<head>
		<title>Group Sheet</title>
	</head>
	
	<body>
		<table border="1" style="width:100%;border: 1px solid black;border-collapse: collapse; ">
			<caption>Academic Year: {{ year }}, Group: {{ group }} </caption>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th> 
				<th>Student ID</th>
				<th>Student ID</th>
			</tr>
			{% for student in students %}
			
			<tr>
				<td></td>
				<td></td>		
				<td>{{student.student_id}}</td>
				<td>{{student.student_id}}</td>
			</tr>		
			{% endfor %}
		</table>
	</body>
</html>
